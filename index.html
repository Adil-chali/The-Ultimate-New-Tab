<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- new stuff -->
		<header>
		</header>	
		<section class="container">
			<section class="panel" id="f1">
				<h2>F1 Schedule</h2>
				<ul id="race-List"></ul>
			</section>
			<section class="panel" id="watch">
				<div id="clock">00:00:00</div>
				<div id="pomodoro">
					<div id="pomo-timer">60:00</div>
					<button id="start-pomo">Start</button>
					<button id="reset-pomo">Reset</button>
					<button id="stop-pomo">Stop</button>
				</div>
			</section>
			<section class="panel" id="todo">
				<h2>Todo</h2>
				<input type="text" id="todo-input" placeholder="Add task...">
				<button id="add-todo">Add</button>
				<ul id="todo-list"></ul>
			</section>
			<section id="clock-pomodoro">
	
			</section>
			<section id="todo-List">
	
			</section>
		</section>

		<!-- old steam checker -->
		<section id="steam-price-checker">
			<label for="SearchedGame">Game Name?: </label>
			<input type="text" id="searchedGame" name="game" />
			<button  id="btn">Search</button>
			<ul id="game-list"></ul>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
